<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Main</title>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="../index.html"> <img src="../hyundai.png" alt="" /></a>
        </li>
        <li><a class="no-underline" href="./survey.html">설문</a></li>
        <li><a class="no-underline" href="./statistics.html">통계</a></li>
        <li><a class="no-underline" href="./delete.html">삭제</a></li>
        <li><a class="no-underline" href="./login.html">로그인</a></li>
        <li><a class="no-underline" href="./signup.html">회원가입</a></li>
      </ul>
    </header>

    <aside>
      <form action="../index.html">
        <fieldset>
          <table border="1" class="table-output">
            <tr>
              <th colspan="2"><h3>회원가입</h3></th>
            </tr>
            <tr>
              <th>이름</th>
              <td>
                <input type="text" name="name" />
                <button type="submit">아이디중복확인</button>
                <div>6~16자 까지 영문자(소문자), 숫자 사용 가능합니다.</div>
              </td>
            </tr>
            <tr>
              <th>비밀번호</th>
              <td>
                <input type="text" name="password" />
                <div>
                  6~16자 까지 영문자(대소문자), 숫자 및 특수문자 사용
                  가능합니다.
                </div>
                <div>
                  3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.
                </div>
              </td>
            </tr>
            <tr>
              <th>비밀번호 확인</th>
              <td>
                <input type="text" name="check_password" />
              </td>
            </tr>
            <tr>
              <th>이메일</th>
              <td>
                <input type="text" name="email_id" />
                @
                <input type="text" name="email_site" />
                <select name="email_site" id="">
                  <option value="choose_site">메일주소선택</option>
                  <option value="naver">naver.com</option>
                  <option value="daum">daum.net</option>
                  <option value="google">google.com</option>
                  <option value="yahoo">yahoo.com</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>연락처</th>
              <td>
                휴대전화
                <select name="phone_number_first" id="">
                  <option value="010">010</option>
                  <option value="011">011</option>
                </select>
                -
                <input type="text" name="phone_number2" />
                -
                <input type="text" name="phone_number3" />
                <div>
                  일반전화
                  <select name="number_first" id="">
                    <option value="choose_number">선택</option>
                    <option value="02">02</option>
                    <option value="031">031</option>
                    <option value="032">032</option>
                  </select>
                  -
                  <input type="text" name="number2" />
                  -
                  <input type="text" name="number3" />
                </div>
                <div>연락처는 둘중 하나만 입력해도 됩니다.</div>
              </td>
            </tr>
            <tr>
              <th>우편번호</th>
              <td>
                <input type="text" name="address_number" />
                <button type="submit">주소검색</button>
              </td>
            </tr>
            <tr>
              <th>주소</th>
              <td>
                <textarea
                  style="resize: none"
                  name="address1"
                  id=""
                  cols="120"
                  rows="1"
                ></textarea>
                <div>
                  <input type="text" name="address2" />
                </div>
              </td>
            </tr>
            <tr>
              <th>정보수신 여부</th>
              <td>
                서비스 및 이벤트 소식을&nbsp;
                <input type="checkbox" name="email_agree" id="email_agree" />
                <label for="email_agree">Email로 수신하겠습니다.&nbsp;</label>
                <input type="checkbox" name="SMS_agree" id="SMS_agree" />
                <label for="SMS_agree">SMS로 수신하겠습니다.</label>
              </td>
            </tr>
          </table>
          <div><button class="button-output" type="submit">회원가입</button></div>
        </fieldset>
      </form>
    </aside>

    <footer>
      <div class="footer">
        <a
          class="no-underline"
          href="https://www.hyundai.com/kr/ko/e"
          target="_blank"
          >회사 연락처 및 정보</a
        >
      </div>
    </footer>
  </body>
</html>
