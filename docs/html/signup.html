        <h2 style="text-align: center">회원가입</h2>

            <div class="row">
              <div class="col-4 text-end mt-auto mb-auto">

              </div>
              <div class="col-8">
                <input type="text" class="form-control w-75 ms-2 mb-2 col-7" id="ID" name="ID" />
              </div>
              <div class="col-4 text-end mt-auto mb-auto">
                <label for="PW" class="form-label">비밀번호</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control w-75 ms-2 mb-2 col-7" id="PW" name="PW" />
              </div>
              <div class="col-4 text-end mt-auto mb-auto">
                <label for="checkPW" class="form-label">비밀번호 확인</label>
              </div>
              <div class="col-8"><input type="text" class="form-control w-75 ms-2 mb-2 col-7" id="checkPW" name="checkPW" /></div>
              <div><button class="btn btn-secondary form-control" style="width: 20%">회원가입</button></div>
            </div>
          </form>
        </div>
      </aside>
    </main>
